<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <form action="/sign-in">
            <div class="conatiner">
                <h1>Sign In</h1>
                <p>{{.}}</p>
                <p>Please fill in this form to Sign in</p>
                <hr>
                
                <label><b>UserID</b></label>
                <input type="text" placeholder="Enter UserID" name="email">

                <label><b>Password</b></label>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign In</button>
                </div>
            </div>
        </form>
    </head>
</html>
